{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block main-content %}
<div class="container">
 <div class="row my-3">
  <div class="col-sm-6 offset-sm-3">
   <h3>Login</h3>
   <hr>
   <form action="" method="post" novalidate class="shadow p-5">
    {% csrf_token %}
    <div class="mb-3">
        <div class="form-outline mb-4">
            <label class="form-label">Enter Username</label>
            <input type="text" name="username"  class="form-control" />
           
        </div>
    </div>
    <div class="mb-3">
      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" />
       
    </div>
    </div>
    <small><a href="#">Forgot Password ?</a></small> <br>
    <input type="submit" class="btn btn-primary mt-4" value="Login">
    <br>
    <div class="text-center text-primary fw-bold"><small>New to Shopping_MS !!! <a href="{% url 'customerregistration' %}"
       class="text-danger">Create an Account</a> </small></div>
   </form>
  </div>
 </div>
</div>
{% endblock main-content %}
