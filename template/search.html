{% extends 'base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
        {% for product in data %}
        <div class="col-sm-3 text-center mb-4">
            <a href="{% url 'product-detail' product.id %}" class="btn">
                <div class="item">
                    <img src="{{product.img.url}}" alt="" height="200">
                    <div class="fw-bold">{{product.title}}</div>
                    <div class="fw-bold">RS . {{product.discount_price}}
                        <small class="fw-light text-decoration-line-through">{{product.selling_price}}</small>
                    </div>
                </div>
            </a>

        </div>
        {% endfor %}
    </div>


</div>

{% endblock main-content %}
